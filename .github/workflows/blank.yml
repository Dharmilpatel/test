name: dmd
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1
    - uses: WebFreak001/setup-dmd@v1
      with:
        dmd-version: 2.088.0
      id: dmd

  compile:
    needs: build
    name: Compile
    runs-on: ubuntu-latest
    steps:

    - name: Compiling
      run: |
        dmd hello.d